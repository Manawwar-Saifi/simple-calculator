<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting With Fun and Simple</title>
    <link rel="stylesheet" href="style.css">
    <script src="custom.js" defer></script>
</head>
<body>
    
    <div class="main">
        <div class="box">
            <input type="text" value="0" id="input-box">
            <div class="btn-box b-one">
                <button>AC</button>
                <button>.</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="btn-box b-two">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="btn-box b-three">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="btn-box b-four">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="btn-box b-five">
                <button>0</button>
                <button>=</button>
            </div>
        </div>
    </div>

</body>
</html>
